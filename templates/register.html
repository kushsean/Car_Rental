{% extends 'base.html' %}
{% load static %}
{% block content %}
            <!--== Main Menu Start ==-->
            <div class="col-lg-8 d-none d-xl-block">
                <nav class="mainmenu alignright">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'carlist' %}">Cars</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <!--== Main Menu End ==-->
        </div>
    </div>
</div>
<!--== Header Bottom End ==-->
</header>
<!--== Header Area End ==-->

<!--== Sign Up Page Content Start ==-->
<section id="lgoin-page-wrap" class="section-padding">
    <div style="padding-top: 50px ;" class="container">
        <div class="row">
            <div class="col-lg-5 col-md-8 m-auto">
                <div class="login-page-content">
                    <div class="login-form">
                        <h3>Sign Up</h3>
                        <form method="POST"> {% csrf_token %}
                            <div class="name">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" name="first_name" required placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" name="last_name" required placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="username">
                                <input type="email" name="email_id" required placeholder="Email">
                            </div>
                            <div class="username">
                                <input type="text" name="username" required placeholder="Username">
                            </div>
                            <div class="password">
                                <input type="password" name="password" minlength="8" required placeholder="Password">
                            </div>
                            <div class="password">
                                <input type="password" name="confirm_password" minlength="8" required
                                    placeholder="Confirm Password">
                            </div>
                            <div class="username">
                                <input type="text" name="city" required placeholder="City">
                            </div>
                            <div class="username">
                                <input type="text" name="address" required placeholder="Address">
                            </div>
                            <div>
                                <input type="tel" id="phone" name="phone_number" maxlength="12" required
                                    placeholder="Phone Number">
                            </div>
                            <div class="log-btn">
                                <button type="submit"><i class="fa fa-check-square"></i> Sign Up</button>
                            </div>
                        </form>
                        <div>
                            {% for message in messages %}
                            <p style="color:red;">{{ message }}</p>
                                {% endfor %}
                            </div>
                		</div>
                		
                		<div class=" create-ac">
                            <p>Have an account? <a href="{% url 'login' %}">Sign In</a></p>
                        </div>
                        <div class="login-menu">
                            <a href="{% url 'about' %}">About</a>
                            <span>|</span>
                            <a href="{% url 'contact' %}">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
<!--== Login Page Content End ==-->
{% endblock %}
